<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="registerForm">
        <h1>Register</h1>
        <input class="userName" placeholder="Username" type="text">
        <input class="email" placeholder="E-mail" type="text">
        <input class="phone" placeholder="Phone" type="text">
        <input class="password" placeholder="Password" type="text">
        <input class="confirmPwd" placeholder="Confirm Password" type="text">

        <button class="registerBtn">Register</button>
        <button class="signInBtn">Have account? Sign In</button>

    </div>

    <div class="authForm">
        <h1>Login</h1>
        <input class="authEmail" placeholder="E-mail" type="text">
        <input class="authPwd" placeholder="Password" type="text">
        <button class="authBtn">LOGIN</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
